[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --log-cli-level=INFO
    --log-file=test_results.log
    --log-file-level=INFO
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=term-missing
asyncio_mode = strict

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
